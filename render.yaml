services:
  - type: web
    name: soccer-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: soccer-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENAI_MODEL
        value: google/gemini-2.0-flash-001
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  - type: web
    name: soccer-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: soccer-db
    databaseName: soccer_db
    user: soccer_user
    plan: free
